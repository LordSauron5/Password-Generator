<section class="hero is-medium is-primary">
  <div class="hero-body">
    <p class="title">
      PASSWORD GENERATOR
    </p>
    <p class="subtitle">
      control your security like a legend
    </p>
  </div>
</section>

<div class="container">
  <div class="columns is-centered" style="margin-top: -4rem;">
    <div class="column is-half">
      <div class="box">
        <h1 class="title has-text-centered">Password Generator</h1>
  
        <div class="field">
          <label class="label">Length</label>
          <div class="control">
            <input class="input is-primary" type="number" (input)="onChangeLength($event.target.value)" placeholder="Enter the length of your password"/>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangeUseLetters()" type="checkbox" />
              Use Letters
            </label>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangeUseNumbers()" type="checkbox" />
              Use Numbers
            </label>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="onChangeUseSymbols()" type="checkbox" />
              Use Symbols
            </label>
          </div>
        </div>
  
        <button [disabled]="
            !(length && (includeLetters || includeSymbols || includeNumbers))
          " (click)="onButtonClick()" class="button is-primary is-outlined is-fullwidth">
          Generate!
        </button>  
      </div>
    </div>

    <div class="column is-half" *ngIf="password" >
      <div class="box">
  
        <div class="field has-text-centered">
          <label class="label">Your Password</label>
          <p class="control has-icons-left">
            <input class="input has-text-centered" type="text" placeholder="Password" [value]="password" >
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field has-text-centered">
          <div class="control">
            <!-- <button class="button is-primary" type="button" (click)="copyToClipboard()">Copy to Clipboard</button> -->
            <button class="button is-primary is-fullwidth" type="button" (click)="copyToClipboard()">
              <span class="icon is-small">
                <i class="far fa-clone"></i>
              </span>
              <span>Copy to Clipboard</span>
            </button>
          </div>
        </div>  

      </div>
    </div>
  </div>
</div>
